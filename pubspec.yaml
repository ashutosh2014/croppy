name: croppy
description: A fully customizable image cropper for Flutter. Mobile-first, but supports Web and Desktop platforms.
version: 1.1.4
homepage: https://github.com/kekland/croppy

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.13.0-0.3.pre"

dependencies:
  flutter:
    sdk: flutter

  cassowary: ^0.4.2

  custom_widgets:
    git:
      url: git@github.com:BlupGithub/custom_widgets.git
  ide_theme:
    git:
      url: git@github.com:BlupGithub/ide_theme.git
  plugin_platform_interface: ^2.0.2
  ffi: ^2.0.2
  provider: ^6.0.3
  cupertino_icons: ^1.0.5
  equatable: ^2.0.5
  vector_math: ^2.1.4
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  ffigen: ^8.0.2

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      linux:
        ffiPlugin: true
      macos:
        ffiPlugin: true
      windows:
        ffiPlugin: true
      web: 


